<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator glass-effect">
            <input type="text" id="display" class="display" disabled>
            <div class="buttons-grid">
                <button onclick="clearDisplay()" class="btn function">C</button>
                <button onclick="backspace()" class="btn function">⌫</button>
                <button onclick="appendValue('/')" class="btn operator">÷</button>
                <button onclick="appendValue('*')" class="btn operator">×</button>
                
                <button onclick="appendValue('7')" class="btn number">7</button>
                <button onclick="appendValue('8')" class="btn number">8</button>
                <button onclick="appendValue('9')" class="btn number">9</button>
                <button onclick="appendValue('-')" class="btn operator">−</button>
                
                <button onclick="appendValue('4')" class="btn number">4</button>
                <button onclick="appendValue('5')" class="btn number">5</button>
                <button onclick="appendValue('6')" class="btn number">6</button>
                <button onclick="appendValue('+')" class="btn operator">+</button>
                
                <button onclick="appendValue('1')" class="btn number">1</button>
                <button onclick="appendValue('2')" class="btn number">2</button>
                <button onclick="appendValue('3')" class="btn number">3</button>
                <button onclick="calculateResult()" class="btn equals" id="equals">=</button>
                
                <button onclick="appendValue('00')" class="btn number">00</button>
                <button onclick="appendValue('0')" class="btn number">0</button>
                <button onclick="appendValue('.')" class="btn number">.</button>
            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
